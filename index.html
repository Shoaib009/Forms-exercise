<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Forms</title>
  </head>
  <body>
    <div class="container">
      <form action="https://formspree.io/f/xyyokpbk" method="post">
        <h1>Please sign in</h1>
        <div>
          <input
            type="email"
            placeholder="Email address"
            name="email"
            autofocus
          />
        </div>
        <div>
          <input
            type="password"
            placeholder="Password"
            name="password"
            minlength="4"
            maxlength="8"
          />
        </div>
        <div>
          <input type="checkbox" id="form-check" name="Checkbox" required />
          <label for="form-check">Remember me</label>
        </div>
        <button type="submit">Sign In</button>
        <p>Copyright&copy;2022</p>
      </form>
    </div>
  </body>
</html>
